<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Character Finder Star Wars</title>
</head>
<body>
    <header>
        <h1>STAR WARS Character Finder!</h1>
        <h2>Select the traits bellow and find a Star War Character that has them!</h2>
    </header>
    <form>
        <label for="height"> Character higher than:</label>
        <div id="height-ctn">
            <input type="range" min="0" max="200" step="5" id="height">
            <p><output id="value"></output> cm</p>
        </div>
        
        <label for="eye">Choose an eye color:</label>
        <select>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="blue-gray">Blue-Gray</option>
            <option value="brown">Brown</option>
            <option value="gold">Gold</option>
            <option value="green, yellow">Green, Yellow</option>
            <option value="hazel">Hazel</option>
            <option value="orange">Orange</option>
            <option value="pink">Pink</option>
            <option value="red">Red</option>
            <option value="red, blue">Red, Blue</option>
            <option value="unknown">Unknown</option>
            <option value="white">White</option>
            <option value="yellow">Yellow</option>
            
        </select>
        
        <fieldset>
            <legend>Shot First?</legend>
            <div>
                <input type="radio" name="han" value="yes" id="yes">
                <label for="yes">Yes!</label>
            </div>
            <div>
                <input type="radio" name="han" value="no" id="no">
                <label for="no">I don't know</label>
            </div>
        </fieldset>
        
    </form>
    <button id="button">Find My Character!</button>
    
    
    <script src="./script.js"></script>
    <script src="./suport.js"></script>
</body>
</html>
